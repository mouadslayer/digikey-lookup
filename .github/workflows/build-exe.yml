name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name DigiKey_Lookup_Tool --hidden-import cryptography --hidden-import cryptography.fernet dk_api_gui_secure_progress.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: DigiKey_Lookup_Tool
          path: dist/DigiKey_Lookup_Tool.exe
